<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üö¶ Traffic Sign Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #1d2b64, #f8cdda);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 50px 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: auto;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 18px;
            width: 100%;
            font-size: 18px;
            border: 3px dashed #007bff;
            border-radius: 12px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #0056b3;
        }

        button {
            margin-top: 30px;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
        }

        .prediction {
            margin-top: 30px;
            font-size: 26px;
            font-weight: bold;
            color: #28a745;
        }

        img {
            margin-top: 30px;
            max-width: 100%;
            border-radius: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            color: #555;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¶ Traffic Sign Classifier</h1>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">üîç Predict</button>
        </form>
        {% if label %}
            <div class="prediction">üß† Prediction: <strong>{{ label }}</strong></div>
            <img src="{{ image_path }}" alt="Uploaded Traffic Sign">
        {% endif %}
        <div class="footer">
            Made with ‚ù§Ô∏è by <strong>Jitesh Shelke</strong><br>
            üîó <a href="https://github.com/JiteshShelke" target="_blank">GitHub</a> |
            üíº <a href="https://linkedin.com/in/jitesh-shelke-702745286/" target="_blank">LinkedIn</a>
        </div>
    </div>
</body>
</html>
